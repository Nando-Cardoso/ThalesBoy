<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThalesBoy</title>

    <!--GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+Mono:wght@900&family=Permanent+Marker&display=swap"
        rel="stylesheet">

    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script  src="./dist/main.js"></script>

</head>
<body>

    <header>
        <nav class="main_nav">
           <button onclick="changeColor('yellow')" style="background-color: #f8b725;" class="color1"><span class="littleScreen"></span></button>   
            <button onclick="changeColor('blue')" style="background-color: #008199;" class="color2"><span class="littleScreen"></span></button>
            <button onclick="changeColor('pink')" style="background-color: #e74254;" class="color3"><span class="littleScreen"></span></button>
            <button onclick="changeColor('purple')" style="background-color: #6d2fdc;" class="color4"><span class="littleScreen"></span></button>
            <button onclick="changeColor('green')" style="background-color: #79be01;" class="color5"><span class="littleScreen"></span></button>
        </nav>
       
    </header>

    <main class="mainContainer">
        <div class="gameBody">  
            <button type="button" class="powerBtn" onclick="gameOnAndOff()">
                <!-- <i class="material-icons power">power_settings_new</i> -->
            </button>

            <div class="screenArea">
                <div class="screenFrame">
                    <span class="led"></span>
                    <span class="powerName">POWER</span>
                    <span class="ledSymbol">)))</span>

                    <!---------->
                    <!--SCREEN-->
                    <!---------->
                    <canvas class="screen">                      
                    </canvas>   

                    <div class="videoGameName">
                        <span class="grayName">THALES BOY</span>
                        <div class="coloredName">
                            <span style="color:red;">C</span>
                            <span style="color:rgb(135, 67, 167);">O</span>
                            <span style="color:rgb(71, 172, 51);">L</span>
                            <span style="color:rgb(233, 198, 43);">O</span>
                            <span style="color:rgb(47, 154, 180);">R</span>
                        </div>
                    </div>
                </div>
                        
                <div class="brand">HIRE MEÂº</div>

                <div class="gameBtns">
                    <div class="leftBtns">
                        <button class="gameBtn up">w</button>
                        <button class="gameBtn rigth">d</button>
                        <button class="gameBtn down">s</button>
                        <button class="gameBtn left">a</button>
                    </div>
                    <div class="rightBtns">
                        <button class="gameBtn b">a</button>
                        <button class="gameBtn a">b</button>
                    </div>
                </div>

                <div class="startSelectBtns">
                    <div class="selectBtn">
                
                    </div>
                    <div class="startBtn">
                
                    </div>
                </div>

                <div class="bodyShadow"></div>
                  
            </div>
        </div>

    </main> <!--END OF SCREEN CONTAINER-->

    <footer>  
        <div class="footer">
            <ul>
                <li><a target="_blank" href="https://github.com/RCThales/">My Github
                    <i style="color: white; padding-left:10px;" class="fa fa-github"></i></a></li>
                <li><a target="_blank" href="https://instagram.com/thalescardris">My Instagram
                    <i style="color: white; padding-left:10px;" class="fa fa-instagram"></i>
                </a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/thalesrodriguescardoso/">My Linkedin
                    <i style="color: white; padding-left:10px;" class="fa fa-linkedin"></i>
                </a></li>
            </ul>
        </div>
    
    </footer>

</body>
</html>
