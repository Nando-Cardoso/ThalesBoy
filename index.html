<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThalesBoy</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./dist/script.js"></script>

</head>
<body>

    <div id="iframeContainer">
        <iframe id="iframeScreen">       
        </iframe>  

        <div>
            <span id="led"></span>
            <span id="ledSymbol">) ) )</span>
            <span id="powerName">POWER</span>    
        </div>
        <div id="videoGameName">
            <span>THALES BOY</span> 
            <div id="coloredName">
                <span style="color:red;">C</span>
                <span style="color:rgb(135, 67, 167);">O</span>
                <span style="color:rgb(71, 172, 51);">L</span>
                <span style="color:rgb(233, 198, 43);">O</span>
                <span style="color:rgb(47, 154, 180);">R</span>
            </div>
        </div>
         
    </div>

    <div id="buttons">
        <button type="button" id="powerBtn" onclick="gameOnAndOff()"> <i class="material-icons power">power_settings_new</i></button>
       <button type="button" id="resetBtn"> <i class="material-icons restore">restore</i></button>
    </div>
</body>
<footer>
    <h3>Back to Main Page</h3>
</footer>
</html>
