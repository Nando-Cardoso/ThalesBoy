<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./src/styles/settings.css" />
    <script defer src="./dist/settings.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h1>Settings</h1>
          <ul>
            <li>
              <button onclick="goToSettingsLink(1)" class="menuOption" id="1">
                Mute Audio
                <i class="fa fa-volume-up mute" aria-hidden="true"></i>
              </button>
            </li>
            <li class="color_list">
              <button onclick="goToSettingsLink(2)" class="menuOption" id="2">
                Color
              </button>

              <div class="color_btns">
                <button id="yellow" class="colorBtn"></button>
                <button id="blue" class="colorBtn"></button>
                <button id="pink" class="colorBtn"></button>
                <button id="purple" class="colorBtn"></button>
                <button id="green" class="colorBtn"></button>
              </div>
            </li>
            <hr />
            <li>
              <a
                target="_blank"
                href="mailto:thalescardris@gmail.com"
                class="menuOption"
                id="2"
              >
                Contact the Developer
              </a>
            </li>

            <li>
              <button
                onclick="goToSettingsLink(3)"
                style="margin-top: 10px"
                class="menuOption"
                id="3"
              >
                &#12296;-Back to menu
              </button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="settingsImg">
        <img
          height="80px"
          src="https://cdn-icons-png.flaticon.com/512/126/126472.png"
          alt="Spinning settings wheel"
        />
      </div>
    </div>
  </body>
</html>
