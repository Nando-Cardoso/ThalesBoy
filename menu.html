<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThalesGameSystem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="./dist/menu.js"></script>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="gameTransition">
        <div class="gameTransitionWrapper">
            <h2 class="selectedGameImageText">Game Name</h2>
            <img class="selectedGameImageTransition" src="./img/game_1.png" alt="">
        </div>    
    </div>

    
    <div class="container">
        <header class="navMenu">
        <a class="menuOption menuOption1" target="_blank" href="https://github.com/RCThales/">
            <i class="fa fa-github"></i></a>
        <a class="menuOption menuOption2" target="_blank" href="https://www.instagram.com/thalescardris/">
            <i class="fa fa-instagram"></i></a>
        <a class="menuOption menuOption3" target="_blank" href="https://www.linkedin.com/in/thalesrodriguescardoso/">
            <i class="fa fa-linkedin"></i></a>
        <a class="menuOption menuOption4" href="./settings.html">
            <i class="fa fa-cog"></i></a>
        </header>

        <div class="menuWrapper" id="menuWrapper">
            <input type="Search Game" name="search" id="search" placeholder="Search Game">
            <div class="gameListWrapper">  
                <div class="gameList">             
   
                </div>
                <img class="selectedGameImageBg" src="./img/game_1.png" alt="">
                <div class="gameImageWrapper">
                    <img id="selectedGameImage" class="selectedGameImage" src="./img/game_1.png" alt="">
                </div>   
                
            </div>       
        </div>  
        <div class="availableGames">
            Available Games: <span class="availableGamesNumber"></span>           
        </div>
    </div>
    
</body>
</html>
